<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breath</title>
    <style>

      body {
        background-color: rgb(237, 237, 190);
        font-family: cursive;
      }
      #container {
        display: flex;
        justify-content: center;
      }
      #circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: rgb(223, 223, 20);
        position: absolute;
        margin-left: 100% - 40px;
        margin-right: auto;
        z-index: 10;
        animation: size-animation 2s infinite alternate ease-in-out;
      }
      @keyframes size-animation {
        from {
          scale: 1;
        }
        to {
          scale: 1.2;
        }
      }
      #circle2 {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        background-color: rgb(182, 182, 46);
        position: absolute;
        margin-left: 50% - 70px;
        margin-right: auto;
        z-index: 9;
      }
      #circle3 {
        width: 170px;
        height: 170px;
        border-radius: 50%;
        background-color: rgb(166, 166, 74);
        position: absolute;
        margin-left: 50% - 35px;
        margin-right: auto;
        z-index: 8;
        animation: size-animation 2s infinite alternate ease-in-out;
      }
    </style>
  </head>
  <body>
    
    <h1>Just breath</h1>
    <p>life is moving so fast and it is time to just sit down and relax. </p>
    <p>everything in this world breath, so please take your time and focus on gods gift just breathing.</p>
    <div id="container">
      <div id="circle"></div>
      <div id="circle2"></div>
      <div id="circle3"></div>
    </div>
  </body>
</html>
